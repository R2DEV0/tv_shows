<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Information</title>

    <style>

        #home{
            margin-left: 900px;
            margin-top: 10px;
        }

        h1{
            margin-left: 400px;
            text-decoration: underline;
        }

        #info{
            margin-left: 400px;
            margin-bottom: 30px;
            background-color: beige;
            display: inline-block;
            padding: 25px;
            border-radius: 5px;
        }


        #edit{
            margin-left: 400px;

        }

    </style>

</head>

<body>

    <a href="/" id='home'>Go Home</a>

    <h1>Show ID: {{ show.id }} </h1>

    <div id='info'>
        <h3>Title: {{ show.title }} </h3>
        <h3>Network: {{ show.network }}</h3>
        <h3>Release Date: {{ show.release_date }}</h3>
        <h3>Description: {{ show.desc }}</h3>
        <h3>Last Updated: {{ show.updated_at }} </h3>
    </div> <br>


    <a href="/edit_show/{{ show.id }}" id='edit'>Edit</a> | <a href="/delete/{{show.id}}">Delete</a>


</body>

</html>
